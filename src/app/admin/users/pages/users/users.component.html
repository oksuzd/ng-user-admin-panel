<ag-grid-angular
  style="width: 100%; height: calc(100%);"
  class="ag-theme-alpine users-grid"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"

></ag-grid-angular>
